<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="order" value="#{productController.order}"></f:viewParam>
            </f:metadata>
            <h:form>
                <h:dataTable value="#{productController.products}" var="product">
                    <h:column>
                        <f:facet name="header"> Name</f:facet>
                        <h:link value="#{product.name}" outcome="detail.xhtml">
                            <f:param name="pid" value="#{product.id}"/>
                        </h:link>
                            
                    </h:column>
                    <h:column>
                        <f:facet name="header"> 
                            <h:link>
                                <f:param name="order" value="#{!productController.order}"/>
                                    
                                Price
                            </h:link></f:facet>#{product.price}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
